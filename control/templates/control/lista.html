{% extends "base.html" %}

{% block titulo %}
<title> Copa Sudamericana</title>
{% endblock titulo %}

{% block contenido %}    
<h1 style="color: rgb(59, 1, 1);" >

  Equipos clasificados:
</h1>

<ul>
{% for cupo in cupos %}
  <li>
    {{ cupo.nombre}}, {{ cupo.tecnico }}, {{ cupo.jugador }}, {{ cupo.dorsal }}
  </li>
{% endfor %} 
</ul>
{% endblock contenido %}
